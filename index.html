    <script>
function myFunction(event) {
  var x = event.keyCode;
  if(x == 97){badr();}
  if(x == 98){badr1();}
  if(x == 99){badr2();}
  if(x == 100){badr3();}
  if(x == 101){badr4();}
  if(x == 102){badr5();}
  if(x == 103){badr6();}
  if(x == 104){badr7();}
  if(x == 105){badr8();}
  
}
